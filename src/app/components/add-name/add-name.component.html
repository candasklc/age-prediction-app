<mat-card>
  <form (submit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="name" />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="onSubmit()">Add</button>
</mat-card>
